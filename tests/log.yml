logs:
  - name: root
    level: info
    formatter: '%d%T%m%n'
    appender:
      - type: FileLogAppender
        file: log.txt
      - type: StdoutLogAppender
  - name: system
    level: debug
    formatter: '%d%T%m%n'
    appender:
      - type: FileLogAppender
        path: log.txt
      - type: StdoutLogAppender

system:
  port: 9900
  value: 15
  int_vec: [1, 2, 3, 4]
  int_lst: [1, 1, 1, 1, 1]
  int_set: [10, 11, 12, 13, 14]
  int_map:
    1: 9
    2: 9
    3: 3 #must has a space!
    4: 4
  int_unor_map:
    k: 1
  vec_unor_map: #TODO
    k: [1, 2, 3]

#yaml has a big power that can convert yaml string(just like upper) ---to---> program's value/obj/class/struct

  person:
    name: mike
    age: 18
    sex: true  #not sex: 1

